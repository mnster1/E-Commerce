<!DOCTYPE html>
<html>
<head>
  <!--HEADER BAR-->
  <title>UYDURUK - E-commerce Website</title>
  <link rel="stylesheet" type="text/css" href="style.css">
  <script src="script.js" defer></script>
</head>
<body>
    <header>
      <!--COMPANY LOGO-->
        <div class="logo">
          <a href="index.html">
            <img src="company.jpg" alt="Company Symbol" class="logo-img">
          </a>
        </div>
        <nav>
            
          <ul>
            <li class="right">
              <!--CONTACT US-->
              <a href="#">
                <img src="call.png" alt="T-shirt Basket" class="icon">
                
              </a>
            </li>
            <li class="right">
              <!--USER DETAILS-->
              <a href="#">
                <img src="user.png" alt="User Information" class="icon">
                
              </a>
            </li>
            <li class="right">
              <!--LOGOFF to Login Page-->
              <a href="#">
                <img src="logoff.png" alt="Log Off" class="icon">
                
              </a>
            </li>
          </ul>
        </nav>
      </header>


      
      <!--PROPERTY SEARCH BAR-->
  <section class="main-section">
    <aside class="left-sidebar">
        <div class="search-box">
          <form id="search-form">
            <!--SEARCH BAR-->
            <input type="text" placeholder="Search" name="search">
            <label for="gender">Gender:</label>
            <select name="gender" id="gender">
              <option value="">All</option>
              <option value="men">Men</option>
              <option value="women">Women</option>
            </select>
            <!--SIZE BAR-->
            <label for="size">Size:</label>
            <select name="size" id="size">
              <option value="">All</option>
              <option value="s">S</option>
              <option value="m">M</option>
              <option value="l">L</option>
              <option value="xl">XL</option>
            </select>
            <!--COLOUR BAR-->
            <label for="Color">Color:</label>
            <select name="Color" id="Color">
              <option value="">All</option>
              <option value="">Red</option>
              <option value="">Blue</option>
              <option value="">Yellow</option>
              <option value="">Black</option>
              <option value="">Green</option>
            </select>
            <!--TYPE BAR-->
            <label for="type">Type:</label>
            <select name="type" id="type">
              <option value="">All</option>
              <option value="">T-shirt</option>
              <option value="">Pants</option>
              <option value="">Jackets</option>
            </select>
            <!--SEARCH BUTTON-->
            <button type="submit">Search</button>
          </form>
        </div>
      </aside>
      
    
      <!--PRODUCT PROPERTIES-->
    <section class="product-section">
      <div class="property-container">
        <div class="t-shirt">
          <a href="tshirt-details1.html">

          <p class="t-shirt-price">$19.99</p>

          <p class="t-shirt-type">T-Shirt</p>
          <p class="t-shirt-gender">Female</p>
          </a>
        </div>
        <div class="t-shirt">
          <a href="tshirt-details1.html">

          <h3 class="t-shirt-name">Man T-shirt</h3>
          <p class="t-shirt-price">$29.99</p>
          <p class="t-shirt-color">S</p>
          <p class="t-shirt-type">T-Shirt</p>
          <p class="t-shirt-gender">Male</p>
          
          </a>
        </div>
        
      </div>
      <div class="property-container">

        <div class="t-shirt">

          <img src="tshirt2.jpg" alt="T-Shirt 2" class="t-shirt-img">
          <h3 class="t-shirt-name">Man T-shirt</h3>
          <p class="t-shirt-price">$29.99</p>
          <p class="t-shirt-color">S</p>
